<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="background-container">
    <header>
      <h1 class="self-care-center"> ✨	Self Care Center ✨ </h1>
      <h2 class="message-type"> Which type of message? </h2>
    </header>
    <section class="wrapper-container">
      <div class="wrapper-genres">
        <form class="form-container">
        <span class="wrapper-radio">
          <div class="wrapper-affirmation">
            <input type="radio" id="affirmation" name="message-genre" value="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="wrapper-mantra">
            <input type="radio" id="mantra" name="message-genre" value="mantra">
            <label for="mantra">mantra</label>
          </div>
        </span>
          <div class="button-container">
            <button class="button" type="submit">Receive Message</button>
          </div>
        </form>
      </div>
      <article class="input-message-or-icon">
        <p class="message-goes-here"></p>
        <img class="meditate-image" src="assets/meditate.svg" alt="yogi">
        <p class="error-message"></p>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
